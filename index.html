<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Presentation</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body style="background-image: url('image.png'); background-size: 100% 100%">
    <div class="container">
      <header>
        <h1>Weather Now</h1>
      </header>
      <div class="city-select">
        <label for="cityy">Choose a city:</label>
        <select id="cityy">
          
        </select>
      </div>
      <section class="weather-card">
        <div class="location">
          <h2 id="city">City Name</h2>
          <p id="date">Date Here</p>
        </div>
        <div class="temperature">
          <h3 id="temp">--Â°C</h3>
          <p id="description">Weather description</p>
        </div>
        <div class="details">
          <p>Humidity: <span id="humidity">--%</span></p>
          <p>Wind: <span id="wind">-- km/h</span></p>
        </div>
      </section>

      <footer>
        <p>SBA 308A - JavaScript Web Application</p>
      </footer>
    </div>
  </body>
</html>
